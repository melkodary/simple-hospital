spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

grpc.client.hospitalService.address=static://localhost:9090
grpc.client.hospitalService.enable-keep-alive=true
grpc.client.hospitalService.keep-alive-without-calls=true
grpc.client.hospitalService.negotiation-type=plaintext